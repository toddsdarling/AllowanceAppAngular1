<div id="addUser">

	<h2>Edit user</h2>

	<form ng-submit="handleEditUser()">

		<div>
			<label for="userFirstName">First name*:</label> 
			<input id="userFirstName" ng-model="userToBeEdited.fname" name="userFirstName">
		</div>

		<div>
			<label for="userLastName">Last name*:</label>
			<input id="userLastName" ng-model="userToBeEdited.lname" name="userLastName">
		</div>

		<div>
			<label for="userEmail">Email:</label>
			<input id="userEmail" ng-model="userToBeEdited.email" name="userEmail">
		</div>

		<div>

			<p>Buckets:
				<br />
				<a href="#/buckets/add/{{userToBeEdited._id.$oid}}">Add new bucket</a>
			</p>
			<ul>
				<li ng-repeat="bucketObj in userBuckets">
					{{bucketObj.name}} (<a href="#/bucket/edit/{{bucketObj._id.$oid}}">Edit</a> | <a href="#" ng-click="handleDeleteBucket()">Delete</a>)
					<ul ng-if="bucketObj.subBuckets.length > 0">
						<li ng-repeat="subBucketObj in bucketObj.subBuckets">{{subBucketObj.name}}</li>
					</ul> 
				</li>
			</ul>

		</div>
