<div id="userList">

	<div ng-if="userList.length === 0">
		<p>There are no users</p>
		<p><a href="#/users/add">Click here to add one!</a></p>
	</div>

	<div ng-if="userList === undefined">
		<p>Loading users</p>
	</div>

	<div ng-if="userList.length > 0">
		<p>Users:</p>
		<div ng-repeat="user in userList">
			<p>{{user.fname}} {{user.lname}}
			<br />
			{{user.email}}
			<br />
			<a href="#/users/edit/{{user._id.$oid}}">Edit this user</a>		
			<br />
			<a href="#/transactions/view/{{user._id.$oid}}">View transactions for this user</a>	
			</p>
		</div>

		<p><a href="#/users/add">Click here to add a user</a></p>

	</div>

</div>
