<div id="userList">

	<div ng-if="userList.length === 0">
		<p>There are no users</p>
		<p><a href="#/users/add">Click here to add one!</a></p>
	</div>

	<div ng-if="userList === undefined">
		<p>Loading users</p>
	</div>

	<div ng-if="userList.length > 0">


		<div class="ui cards">
		  <div class="card">
		    <div class="content">
		      <img class="right floated mini ui image" src="/images/avatar/large/elliot.jpg">
		      <div class="header">
		        {{user.fname}} {{user.lname}}
		      </div>
		    </div>
		    <div class="extra content">
		      <div class="ui two buttons">
		        <div class="ui basic green button">Transaction</div>
		        <div class="ui basic red button">Edit User</div>
		      </div>
		    </div>
		  </div>
		</div>



		<div class="ui cards" ng-repeat="user in userList">

		  <div class="card">
		    <div class="content">
		      <img class="right floated mini ui image" src="/images/avatar/large/elliot.jpg">
		      <div class="header">
		        {{user.fname}} {{user.lname}}
		      </div>
		    </div>
		    <div class="extra content">
		      <div class="ui two buttons">
		        <div href="#/users/edit/{{user._id.$oid}}" class="ui basic green button">Transaction</div>
		        <div href="#/transactions/view/{{user._id.$oid}}" class="ui basic red button">Edit User</div>
		      </div>
		    </div>
		  </div>
		</div>

		<p><a href="#/users/add">Click here to add a user</a></p>

	</div>

</div>
